<!-- write code to edit and save book i this component -->
<h1>Edit a book</h1>
<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/books']">
    <mat-icon>list</mat-icon>
  </a>
</div>
  <form (ngSubmit)="onSubmit(bookForm.value)" [formGroup]="bookForm">
    <mat-form-field class="example-full-width">
      <input  formControlName="isbn" matInput
             placeholder="ISBN" [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!bookForm.get('isbn').valid && bookForm.get('isbn').touched">Please enter ISBN</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input  formControlName="title" matInput
             placeholder="Title" [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!bookForm.get('title').valid && bookForm.get('title').touched">Please enter Book Title</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input  formControlName="author" matInput
             placeholder="Author" [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!bookForm.get('author').valid && bookForm.get('author').touched">Please enter Book Author</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea  formControlName="description" matInput
                placeholder="Description" [errorStateMatcher]="matcher"></textarea>
      <mat-error>
        <span *ngIf="!bookForm.get('description').valid && bookForm.get('description').touched">Please enter Book Description</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input  formControlName="publisher" matInput
             placeholder="Publisher" [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!bookForm.get('publisher').valid && bookForm.get('publisher').touched">Please enter Publisher</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input  formControlName="published_year" matInput
             placeholder="Published Year" [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!bookForm.get('published_year').valid && bookForm.get('published_year').touched">Please enter Published Year</span>
      </mat-error>
    </mat-form-field>
    <div class="button-row">
      <button [disabled]="!bookForm.valid" color="primary" mat-raised-button type="submit">
        <mat-icon>save</mat-icon>
      </button>
    </div>
  </form>
