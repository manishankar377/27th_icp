<html>
<head>
    <title>Github User Finder</title>
<link rel="stylesheet" href="bootstrap.css">
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>Find Me!</h1>
</header>
<div id="container">
    <div class="search">
        <input id="username" name="username" class="form-control form-control-lg" placeholder="enter a github username..." type="text"></input>
    </div>
    <div class="profile">
<h1></h1>
<table style="width:100%">
<tr>
<td rowspan="5"><div class="p"><img src=""></div></td>
</tr>
<tr>
<td><h3>Login ID: <span id="loginId"></span></h3></td>
</tr>
<tr><td><h3>GitHub URL:
                    <a href="#" target="_blank" id="git">open link</a>
                </h3></td></tr>
<tr><td><h3>Creation Date: <span id="creationDate"></span></h3></td>
                </tr>
<tr><td><h3>No of followers: <span id="followers"></span></h3></td></tr>
</table>
        
        <div class="avatar"></div>
        <div class="information"></div>
    </div>
</div>

</body>
</html>
